<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./script.js" defer></script>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <center>
        <h1><i class="bi bi-calculator"></i> Calculator</h1>
        <div id="container">
            <div id="calculator">
                <input type="text" id="output-screen" value="0" readonly>
                <button id="clear" class="btn">AC</button>
                <div id="grid-container">
                    <button id="1" class="btn value-btn" value='1'>1</button>
                    <button id="2" class="btn value-btn" value='2'>2</button>
                    <button id="3" class="btn value-btn" value='3'>3</button>
                    <button id="divide" class="btn operator" value=' / '>&#247</button>
                    <button id="4" class="btn value-btn" value='4'>4</button>
                    <button id="5" class="btn value-btn" value='5'>5</button>
                    <button id="6" class="btn value-btn" value='6'>6</button>
                    <button id="multiply" class="btn operator" value=' * '>x</button>
                    <button id="7" class="btn value-btn" value='7'>7</button>
                    <button id="8" class="btn value-btn" value='8'>8</button>
                    <button id="9" class="btn value-btn" value='9'>9</button>
                    <button id="subtract" class="btn operator" value=' - '>-</button>
                    <button id="point" class="btn value-btn" value='.'>.</button>
                    <button id="0" class="btn value-btn" value='0'>0</button>
                    <button id="equals" class="btn">=</button>
                    <button id="add" class="btn operator" value=" + ">+</button>
                </div>
            </div>
        </div>
        </center>
    </body>
</html>
